
# Global Settings
ipc = true
splash = true

# Monitor-specific Wallpapers
wallpaper {
    monitor = DP-1
    path = ~/Documents/Wallpaper/light_saber.png
    fit_mode = cover  # Options: cover, contain, tile, fill
}

# Fallback (Wildcard) for other monitors
wallpaper {
    monitor = 
    path = ~/Documents/Wallpaper/light_saber.png
    fit_mode = contain
}

# Preloading is still supported but often handled automatically by blocks
preload = ~/Documents/Wallpaper/light_saber.png
