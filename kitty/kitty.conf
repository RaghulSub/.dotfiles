# --------------------------------------------
# Kitty Config 
# --------------------------------------------


# Appearance
background_opacity          0.6
background_blur             0
draw_minimal_borders        yes
hide_window_decorations     yes
titlebar-only               yes
window_padding_width        2
window_border_width         0.2
window_margin_width         1
single_window_margin_width  0
active_border_color         #00FFFF

# Font
font_family            FiraCode Nerd Font
bold_font              FiraCode Nerd Font Bold
italic_font            FiraCode Nerd Font Italic
bold_italic_font       FiraCode Nerd Font Bold Italic
# Optional font tweaks (uncomment if needed)
disable_ligatures     never
+cv0 +cv05 +cv09 +cv14 +ss04 +cv16 +cv31 +cv25 +cv26 +cv32 +cv28 +ss10 +zero +onum

# Tabs
tab_bar_min_tabs               1
tab_bar_edge                   bottom
tab_bar_style                  powerline
tab_powerline_style            slanted

# Active tab styling (this actually works)
active_tab_title_template      "{background=#8631B4}{foreground=#ffffff}{bold}{italic}{title}"

# Inactive tab styling
inactive_tab_title_template    "{background=#8631B4}{foreground=#c2c2c2}{title}"

# Key Mappings: Tab Navigation (Ctrl + Number)
map ctrl+1  goto_tab 1
map ctrl+2  goto_tab 2
map ctrl+3  goto_tab 3
map ctrl+4  goto_tab 4
map ctrl+5  goto_tab 5
map ctrl+6  goto_tab 6
map ctrl+7  goto_tab 7
map ctrl+8  goto_tab 8
map ctrl+9  goto_tab 9
map ctrl+0  goto_tab 10

# Key Mappings: Move Between Windows
map cmd+shift+up     neighboring_window up
map cmd+shift+down   neighboring_window down
map cmd+shift+left   neighboring_window left
map cmd+shift+right  neighboring_window right

# Optional: Tinting (uncomment if needed)
background_tint 0.8
background_tint_gaps -10
